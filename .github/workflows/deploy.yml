name: Deploy
on:
  schedule:
    - cron: "0 5 * * SAT"
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    environment: production
    runs-on: ubuntu-latest
    name: Deploy
    env:
      PROD: ${{ vars.PROD }}
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm run lint
      - name: Build
        run: pnpm run build
      - name: Test
        run: pnpm run test
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=homepage
  notify-on-failure:
    needs: deploy
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send push notification
        run: |
          curl -s \
            --form-string "token=${{ secrets.PUSHOVER_TOKEN }}" \
            --form-string "user=${{ secrets.PUSHOVER_USER }}" \
            --form-string "title=Homepage" \
            --form-string "message=❌ Deployment failed" \
            --form-string "url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            https://api.pushover.net/1/messages.json
  notify-on-success:
    needs: deploy
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Get Dependabot PR count
        id: dependabot-prs
        run: |
          PR_COUNT=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?state=open&per_page=100" \
            | jq '[.[] | select(.user.login == "dependabot[bot]")] | length')
          echo "count=$PR_COUNT" >> $GITHUB_OUTPUT
      - name: Send push notification
        run: |
          curl -s \
            --form-string "token=${{ secrets.PUSHOVER_TOKEN }}" \
            --form-string "user=${{ secrets.PUSHOVER_USER }}" \
            --form-string "title=✅ Deployed homepage" \
            --form-string "message=${{ steps.dependabot-prs.outputs.count }} Dependabot PRs open" \
            --form-string "url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            https://api.pushover.net/1/messages.json
