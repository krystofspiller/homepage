name: Setup and test

on:
  workflow_call:
    inputs:
      env:
        description: "Environment to use for testing"
        required: false
        type: string
        default: "test"
      install-deps:
        description: "Install dependencies"
        required: false
        type: boolean
        default: false
      run-checks-and-tests:
        description: "Run checks and tests"
        required: false
        type: boolean
        default: false

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    name: Setup and test
    env:
      ENV: ${{ inputs.env }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "pnpm"
      - run: pnpm install
        if: inputs.run-checks-and-tests == true || inputs.install-deps == true
      - name: Lint
        run: pnpm run lint:ci
        if: inputs.run-checks-and-tests == true
      - name: Format
        run: pnpm run format:ci
        if: inputs.run-checks-and-tests == true
      - name: Build
        run: pnpm run build
        if: inputs.run-checks-and-tests == true
      - name: Test
        run: pnpm run test
        if: inputs.run-checks-and-tests == true
        env:
          ENV: test
      - name: Install Playwright Browsers
        run: pnpm exec playwright install chromium --only-shell
        if: inputs.run-checks-and-tests == true
      - name: Run Playwright tests
        run: pnpm exec playwright test
        env:
          ENV: test
        if: inputs.run-checks-and-tests == true
      - uses: actions/upload-artifact@v4
        if: inputs.run-checks-and-tests == true
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
