name: "Setup and test"
description: "Setup, lint, format, build, and test"
runs:
  using: "composite"
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: lts/*
        cache: "pnpm"
    - name: Install dependencies
      shell: bash
      run: pnpm install
    - name: Lint
      shell: bash
      run: pnpm run lint
    - name: Format
      shell: bash
      run: pnpm run format:ci
    - name: Build
      shell: bash
      run: pnpm run build
    - name: Test
      shell: bash
      run: pnpm run test
      env:
        ENV: test
